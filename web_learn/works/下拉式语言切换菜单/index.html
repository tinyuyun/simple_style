<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉式语言切换菜单</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./web_learn.css">
</head>
<body>
    <div class="select-menu">
        <div class="select">
            <span>Select language</span>
            <i class="fa fa-angle-down"></i>
        </div>
        <div class="options-list">
            <div class="option">Chinese</div>
            <div class="option">English</div>
            <div class="option">Hindi</div>
            <div class="option">Spanish</div>
            <div class="option">French</div>
            <div class="option">Japanese</div>
            <div class="option">Korean</div>
        </div>
    </div>
    <script src="./web_learn.js"></script>
</body>
</html>
